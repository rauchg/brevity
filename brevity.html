<!DOCTYPE html>
<html>
    <head>
        <title>Brevity</title>
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="brevity.css">

        <script type="text/javascript" src="external/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="external/jquery.hotkeys-0.7.9.min.js"></script>
        <script type="text/javascript" src="external/effects.core.js"></script>
        <script type="text/javascript" src="external/class.js"></script>

        <script type="text/javascript" src="utility.js"></script>
        <script type="text/javascript" src="wall-search.js"></script>
        <script type="text/javascript" src="application-grid.js"></script>
        <script type="text/javascript" src="document-tab.js"></script>
        <script type="text/javascript" src="document-bar.js"></script>
        <script type="text/javascript" src="application-bar.js"></script>
        <script type="text/javascript" src="clock.js"></script>
        <script type="text/javascript" src="bar.js"></script>
        <script type="text/javascript" src="document.js"></script>
        <script type="text/javascript" src="document-list.js"></script>
        <script type="text/javascript" src="application.js"></script>
        <script type="text/javascript" src="overlay.js"></script>
        <script type="text/javascript" src="brevity.js"></script>
        <script type="text/javascript" src="events.js"></script>
    </head>
    <body>
        <div id="wall"></div>
        <div id="documentBar">
            <input type="button" class="squareButton" id="newDocument" value="+">
            <div class="right">
                <canvas id="toggleFullscreenCanvas" width="22" height="22"></canvas>
            </div>
        </div>
        <div id="applicationBar">
            <input type="button" class="squareButton" id="newApplication" value="+"><nav id="applicationList"></nav>
            <div class="right">
                <div id="clock"></div>
            </div>
        </div>
        <table id="applicationGrid"></table>
        <div id="search">
            <input id="searchBox" type="text">
        </div>
    </body>
</html>
