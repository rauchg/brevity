<!DOCTYPE html>
<html>
    <head>
        <title>positionScaled test</title>
        <script type="text/javascript" src="../external/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="../utility.js"></script>
        <script type="text/javascript">
            $(function(){
                var box = $('#box');
                box.positionScaled(0.5, 0, 0);
            });
        </script>
        <style>
            #box {
                position: absolute;
                left: 10px;
                top: 10px;
                width: 256px;
                height: 256px;
                background-color: #08c;
                -webkit-transform: scale(0.5);
            }

            .information {
                position: absolute;
                left: 200px;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <p class="information">
            The box should be placed at 0, 0.
        </p>
    </body>
</html>
